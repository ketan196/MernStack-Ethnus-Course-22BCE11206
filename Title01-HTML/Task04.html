<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input, select {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 15px;
            background-color: gold;
            border: 1px solid black;
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>

    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Ketan Eknath Pathade"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Ketan-cmd"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password"><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value="password"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="India"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="20"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
